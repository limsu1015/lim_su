<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Cpmpatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>인수 & 반환</title>
    </head>

    <body>

        <div id="container"></div>

        <script>
            createParagraph("첫번째 문단, 와우!", "red")
            createParagraph("두번째 문단도 여기에 있어!", "green")
            createParagraph("세번째 문단도 잊지 말라구", "blue")
        
        
        function createParagraph(content, color){
           const p = document.createElement("p")
           p.style.color = color
           p.textContent = content
           document.querySelector("#container").append(p)

           return `밤금 만든 태그의 콘텐츠 : ${content}, 색상: ${color}`
         }

         function sample(){
            console.log("반환 기능 테스트")

            return "짜자잔"
         }

         console.log(sample())
        </script>
    </body>
</html>
