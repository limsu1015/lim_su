<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Cpmpatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap" rel="stylesheet">
    <title>채팅방 만들기</title>
    <link href="chat.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <main class="chat-screen">
           <section class="chat-screen_bar">
            <div class="user">
                <div class="user_colum">
                   <div class="user_pic">
                    <img src="../images/pika.webp" width="50px">
                   </div>
                </div>
                <div class="user_colum">
                    <p class="user_nick">친구</p>
                    <p class="user_count">2</p>
                </div>
            </div>
           </section>
        </main>

        <form class="chat-form">
            <section class="chat-form_field">
                <textarea class="chat-form_msg"></textarea>
                <input type="submit" value="전송" class="chat-form_bt">
            </section>
        </form>
    </div>
  </body>
</html>
