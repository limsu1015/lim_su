<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Cpmpatible" content="IE=edge">
    <title>선택자 더 알아보기</title>
    <style>
      /*
      기호와 함께 사용하는 속성 선택자
      * : 값의 포함 여부
      ^ : 값의 시작 여부
      $ : 값의 끝 여부
      */
       [width $="0"]{
         border: 5px dashed red;
       }
       body em{
         color: blue;
       }
        /*
        형제 선택자는 뒤이어 등장하는 형제들을 대상으로 한다!
        */
       #sam ~ p{
        color: orange;
       }
    </style>
  </head>
  <body>
    <img src="../images/jeju.jpg" width="120" alt="제주">
    <img src="../images/jeju.jpg" width="120">
    <img src="../images/jeju.jpg" width="120" id="sam">
    <p>제주는 섬입니다</p>
    <p>돌이 많습니다</p>
    <p>바람도 많이 붑니다</p>
    <p>아름다운 <em>우리나라</em> 섬입니다</p>
    
  </body>
</html>
